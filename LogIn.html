<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link rel="stylesheet" href="LogIn_styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-form">
            <h2>Login</h2>
            <form onsubmit="handleSubmit(event, 'login')">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>

                <label for="login-user-type">User Type</label>
                <select id="login-user-type" name="user-type" required>
                    <option value="">Select User Type</option>
                    <option value="customer">Customer</option>
                    <option value="employee">Employee</option>
                </select>

                <button type="submit">Login</button>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="#" onclick="showForm('signup')">Sign Up</a></p>
            </div>
        </div>

        <div class="form-container" id="signup-form">
            <h2>Sign Up</h2>
            <form onsubmit="handleSubmit(event, 'signup')">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" required>

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required minlength="4">

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <label for="signup-user-type">User Type</label>
                <select id="signup-user-type" name="user-type" required>
                    <option value="">Select User Type</option>
                    <option value="customer">Customer</option>
                    <option value="employee">Employee</option>
                </select>

                <button type="submit">Sign Up</button>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="#" onclick="showForm('login')">Login</a></p>
            </div>
        </div>
    </div>

    <script src="Login.js"></script>
</body>
</html>
